<!DOCTYPE html>
<!-- saved from url=(0065)http://app.codeup.com/content/examples/html/animate_exercise.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            /*background-color: #000033;*/
            content: url(/img/math_background.jpg);
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="./animate_exercise_files/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        "use strict";
        // TODO: "Move It" should move the box 100 pixels to the left
        $("#btn-move").click(function() {
            $("#animate-box").animate({
                right: "100px",
            }, 1000)
        })

        // TODO: "Scale It" should expand the box width by 50%
        $("#btn-scale").click(function() {
          $("#animate-box").animate({
            width: "+=125px"
          }, 1000)  
        })

        // TODO: "Hide It" should use opacity to make the box invisible
        $("#btn-hide").click(function() {
          $("#animate-box").animate({
            opacity:"0"
          }, 1000)  
        })


        // TODO: "Show It" should make the box appear
        $("#btn-show").click(function() {
         $("#animate-box").animate({
            opacity:"1"
          }, 1000)  
        })

        // TODO: "Animate All" should use an animation stack to:
        //      1) Move and scale the box simultaneously
        //      2) Hide the box
        //      3) Reset the box back to its original position and opacity
        $("#btn-all").click(function() {
            $("#animate-box").animate({
                left: "100px",
                width:"+=125px"
            }, 1000).animate({
                opacity:"toggle"
            }, 1000).animate({
                left:"-=100px",
                width:"-=125px",
                opacity:"toggle"
            }, 1000);
        });

    });
    </script>
