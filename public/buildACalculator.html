<!doctype html>

<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="/css/build_a_calculator.css">
</head>
<body>
	<div>
		<input type="text" id="textarea1" readonly>
		<input type="text" id="textarea2" readonly>
		<input type="text" id="textarea3" readonly>
	</div>
<div id="calculator">
	<div>
		<button class="calcNumButt" data-value="1" id="butt1"> 1 </button>
		<button class="calcNumButt" data-value="2" id="butt2"> 2 </button>
		<button class="calcNumButt" data-value="3" id="butt3"> 3 </button>
		<button class="calcOpButt" data-operators="+" id="buttPlus"> + </button>
		<button id="calcClearButt">C</button>
	</div>
	<div>
		<button class="calcNumButt" data-value="4" id="butt4"> 4 </button>
		<button class="calcNumButt" data-value="5" id="butt5"> 5 </button>
		<button class="calcNumButt" data-value="6" id="butt6"> 6 </button>
		<button class="calcOpButt" data-operators="-" id="buttMinus"> - </button>
	</div>
	<div>
		<button class="calcNumButt" data-value="7" id="butt7"> 7 </button>
		<button class="calcNumButt" data-value="8" id="butt8"> 8 </button>
		<button class="calcNumButt" data-value="9" id="butt9"> 9 </button>
		<button class="calcOpButt"data-operators="*"> * </button>
	</div>
	<div>
		<button class="calcNumButt" data-value="0" id="butt0"> 0 </button>
		<button class="calcNumButt" data-value="." id="decimalButt"> . </button>
		<button class="calcOpButt" data-operators="/"> / </button>
		<button id="calcEqualsButt" data-equals="="> = </button>		
	</div>
</div>
<script src="/js/buildACalculator.js"></script>
</body>
</html>
