<!doctype html>

<html>
<head>
	<title>While Loop Practice</title>
</head>
<body>
	<script> 
	"use strict";
		var i = 2;
		 while (i < 65536) {
		 	i *= 2;
		 	console.log("while loop iteration number " + i);
		}

		var x = 1;

		while(x <= 16) {
			console.log(Math.pow(2, x));
			x += 1;
		}
	</script>
</body>
</html>
