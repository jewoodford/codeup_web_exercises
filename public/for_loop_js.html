<body>
	<script>
		// for (var i = 100; i >= 5; i -= 5) {

		for (var r = 9; r <= 11; r++) {
			for (var q = 0; q <= 10; q++) {
				console.log(q * r);
			}
		}
		

		var i = 99
		while (i>2) {
			i -= 1;
			console.log(i + " bottles of beer on the wall, " + i + " bottles of beer.");
			console.log("Take one down and pass it around, " + (i-1) + " bottles of beer on the wall.");
			if (i == 2) {
				console.log((i-1) + " bottle of beer on the wall, " + (i-1) + " bottle of beer.");
				console.log("Take it down pass it around, no more bottles of beer on the wall.");
			}
		}
	</script>
